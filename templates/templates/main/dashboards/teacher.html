

<div class="card">
    <div class="card-header">
        <h4 class="d-inline">My Lesson Plans</h4>
        <div class="card-header-action">
          <button id="show_modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            View all Lesson Plans
          </button>
        </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover" id="save-stage" style="width:100%;">
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for lesson_plan in lesson_plans %}
            <tr>
              <td>{{lesson_plan.title}}</td>
              <td>{{lesson_plan.date}}</td>
              <td><a href="{% url 'teacher:lesson_plan_detail' lesson_plan.id %}" class="btn btn-primary">View</a> <a href="#" class="btn btn-danger">Del</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
