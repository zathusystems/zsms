{% extends 'templates/main/base.html' %}
{% load widget_tweaks %}
{% block title %}

{% endblock %}

{% block content %}

<section class="section">
  <div class="section-body">
  <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
              <h4 class="d-inline">Add Assignment Result</h4>
              <div class="card-header-action">
                <button id="show_modal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                   Back
                </button>
              </div>
          </div>
          <div class="card-body">
            <form id="" method="post" class="">
                {% csrf_token %}
                <div class="modal-body">
      
                    {{form.as_table}}
                    
                
                </div>
                <div class="modal-footer bg-whitesmoke br">
                  <button id="submit_btn" type="submit" class="btn btn-primary">Save</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>



{% endblock %}

{% block scripts %}

{% endblock %}
