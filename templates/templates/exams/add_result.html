{% extends 'templates/main/base.html' %}

{% block title %}
Add Exam Marks
{% endblock %}

{% block content %}
<section class="section">
<div class="section-body">
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
            <h4 class="d-inline">Add exam result for {{exam}}</h4>
            <div class="card-header-action">
              <a href="../" class="btn btn-primary"><i class="fas fa-angle-left"></i>Back</a> 

            </div>
        </div>
        <div class="card-body">
            <form id="" method="post" class="">
                {% csrf_token %}
                <div class="modal-body">
                  <label for="id_student">Student</label>
                  <select class="form-control select2" name="student" id="id_student" style="width: 100%;" required>
                    <option value="">Select Student</option>
                    {% for student in students %}
                      {% if student.class_students.first in exam.classes.all %}
                        
                          
                          <!-- <option value="">{{result.student}} / {{student}}</option> -->
                            {% if student in result_students %}
                            {% else %}
                              <option value="{{student.id}}">{{student}}</option>
                            {% endif %}
                         
                        
                      {% endif %}
                    {% endfor %}
                  </select>
                    {{form}}
                </div>
                <div class="modal-footer bg-whitesmoke br">
                  <button class="btn btn-primary" type="submit" name="add-onother">Save and add onother</button>
                  <button id="submit_btn" type="submit" class="btn btn-primary">Save</button>
                  <a href="../" type="button" class="btn btn-secondary">Back</a>
                </div>
            </form>

        
        </div>
      </div>
    </div>
  </div>
</div>
</section>

<!-- Add student modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add a Copy</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="" method="post" class="">
          {% csrf_token %}
          <div class="modal-body">
              {{form}}
          </div>
          <div class="modal-footer bg-whitesmoke br">
            <button id="submit_btn" type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script>

</script>
{% endblock %}
